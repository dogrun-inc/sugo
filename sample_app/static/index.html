
<html>
<form>
    <input type="text" value="" id="obo" placeholder="obo file path"/>
    <input type="text" value="" id="sample" placeholder="sample dirextory path"/>
    <input type="text" value="" id="keywd" placeholder="keyword"/>
    <input type="button" value="submit" id="sbmt" onclick="">
</form>


<togostanza-barchart
  chart-type="grouped"
  data-type="json"
  category="Go"
  value="Exp"
  group-by="Sample"
  category-title=""
  value-title=""
  legend-title=""
  custom-css-url=""
  width="400"
  height="3000"
  padding="50"
  padding-inner="0.1"
  padding-outer="0.4"
  xaxis-placement="bottom"
  yaxis-placement="left"
  xgrid="false"
  ygrid="true"
  xtick="false"
  ytick="true"
  xlabel-max-width="200"
  ylabel-max-width="200"
  xlabel-angle="0"
  ylabel-angle="0"
  ylabel-angle="0"
  xlabel-padding="5"
  ylabel-padding="5"
  xlabel-alignment="left"
  ylabel-alignment="right"
  xtitle-padding="10"
  ytitle-padding="10"
  bar-width="0.8"
  legend="true"
  legend-padding="18"
></togostanza-barchart>
<script type="module" src="https://togostanza.github.io/metastanza/barchart.js" async></script>
<script>
    let my_chart = document.getElementsByTagName("togostanza-barchart");
    console.log(my_chart)

    document.querySelector("#sbmt").addEventListener("click", ()=>{
        let obo_val = document.getElementById("obo");
        let obo_str = obo_val.value;
        let sample_val = document.getElementById("sample");
        let sample_str = sample_val.value;
        let keywd_val = document.getElementById("keywd");
        let keywd_str = keywd_val.value;

        my_chart[0].setAttribute("data-url", "./api?keywd=" + keywd_str + "&sample=" + sample_str + "&obo=" + obo_str )
    });


</script>

</body>
</html>
